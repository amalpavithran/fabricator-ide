<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="layout/mainwindow.css">
    <link rel="stylesheet" href="layout/top-bar.css">
    <link rel="stylesheet" href="layout/left-panel.css">
    <link rel="stylesheet" href="layout/editor.css">
    <link rel="stylesheet" href="layout/status-bar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title> Fabricator IDE</title>
</head>

<body>
    <div class="top-bar">
        <a href="#" class="title">Fabricator IDE</a>
        <div class="global-search">
            <i class="material-icons md-18" id="search-icon"> search </i>
            <input type="text" required placeholder="Search for projects, tools, settings and help" id="search-input"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Search for projects, tools, settings and help'" />
            <i class="material-icons md-18" id="clear-search-icon" onclick="clearSearch()"> highlight_off </i>
        </div>
    </div>
    <div style="height: 100px;" class="workspace">
		<div style="z-index: 1;" class="editor">
        </div>

        <div class="left-panel">
            <div class="panel-key panel-key__tool">
                <i class="material-icons md-36 panel-icon" id="create-icon"> add_box </i>
            </div>
            <div class="panel-key panel-key__tool" alt="Open With">
					<i class="material-icons md-36 panel-icon" id="move-icon"> open_with </i>
            </div>
            <div class="panel-key panel-key__option" onclick="openFile()">
                <i class="material-icons md-36 panel-icon" id="open-icon"> folder_open </i>
            </div>
            <div class="panel-key panel-key__option" onclick="saveFile()">
                <i class="material-icons md-36 panel-icon" id="save-icon"> save </i>
            </div>
            <div class="panel-key panel-key__option" onclick="openSettings()">
                <i class="material-icons md-36 panel-icon" id="settings-icon"> settings </i>
            </div>
            <div class="panel-key panel-key__option" onclick="openHelp()">
                <i class="material-icons md-36 panel-icon" id="help-icon"> help </i>
            </div>
            <div class="panel-key panel-key__option" onclick="exitApp()">
                <i class="material-icons md-36 panel-icon" id="exit-icon"> exit_to_app </i>
            </div>
        </div>
    </div>
    <div class="status-bar">
    </div>
    <script type="text/javascript" src="scripts/mainwindow.js"></script>
</body>

</html>
